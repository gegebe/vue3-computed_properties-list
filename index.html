<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue computed properties</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  
  <main id="app">
    <h1>Computed properties</h1>
    <section class="add">
      <ul>

        <li>
          <label>Nombre producto:</label>
          <input type="text" v-model="productName">
        </li>

        <li>
          <label>Precio:</label>
          <input type="number" v-model="productPrice">
        </li>

        <li>
          <button @click="addProduct">AÃ±adir</button>
        </li>

      </ul>
    </section>

    <section>
      <h2>Lista de productos comprados</h2>

      <ul class="added">
        <li v-for="product in allProducts">
        {{product.name}} : {{product.price}}
        </li>
      </ul>
    </section>

    <section v-show="allProducts.length > 0">
      <h2>Coste total de la compra</h2>
      <p>
        {{ getTotal }}
      </p>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>

</body>
</html>
